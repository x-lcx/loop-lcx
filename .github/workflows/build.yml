name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1' # 使用 Xcode 14.3.1 或者可用版本

      - name: Build IPA
        run: |
          xcodebuild -workspace Loop.xcworkspace -scheme Loop -sdk iphoneos -configuration Release -archivePath ${{ github.workspace }}/build/Loop.xcarchive archive CODE_SIGNING_ALLOWED=NO
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/Loop.xcarchive -exportPath ${{ github.workspace }}/build CODE_SIGNING_ALLOWED=NO
      # 如果不需要导出选项plist，请移除 -exportOptionsPlist ExportOptions.plist 相关部分

      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: Loop.ipa
          path: ${{ github.workspace }}/build/*.ipa
